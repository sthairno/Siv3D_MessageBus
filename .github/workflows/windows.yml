name: CI/CD (Windows)

on:
  push:
    branches:
      - main
      - develop
  pull_request:

env:
  PYTHONIOENCODING: utf-8

jobs:
  build-and-test:
    env:
      USERNAME: ${{ github.repository_owner }}
      FEED_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      VCPKG_BINARY_SOURCES: clear;nuget,https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json,readwrite
    permissions:
      contents: read
      packages: write
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenSiv3D SDK
        id: install-sdk
        uses: ./.github/actions/install_siv3d_windows
        with:
          download-url: "https://siv3d.jp/downloads/Siv3D/manual/0.6.16/OpenSiv3D_SDK_0.6.16.zip"
          siv3d-env: SIV3D_0_6_16

      - name: Configure NuGet and vcpkg
        shell: pwsh
        run: |
          .$(vcpkg fetch nuget) `
            sources add `
            -Source "${{ env.FEED_URL }}" `
            -StorePasswordInClearText `
            -Name GitHubPackages `
            -UserName "${{ env.USERNAME }}" `
            -Password "${{ secrets.GITHUB_TOKEN }}"
          .$(vcpkg fetch nuget) `
            setapikey "${{ secrets.GITHUB_TOKEN }}" `
            -Source "${{ env.FEED_URL }}"
          vcpkg integrate install

      - name: Install dependencies with vcpkg
        working-directory: Siv3D_MessageBus
        run: vcpkg install --triplet x64-windows-static

      - name: Build Siv3D_MessageBus (Debug)
        working-directory: Siv3D_MessageBus
        run: python3 scripts/msbuild.py Siv3D_MessageBus Debug

      - name: Build Siv3D_MessageBus (Release)
        working-directory: Siv3D_MessageBus
        run: python3 scripts/msbuild.py Siv3D_MessageBus Release

      - name: Package distribution
        working-directory: Siv3D_MessageBus
        run: python3 scripts/package.py

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.ref_name }}-${{ github.sha }}
          path: Siv3D_MessageBus/dest/*
          if-no-files-found: error
          retention-days: 1
      
      - name: Build Test (Debug)
        working-directory: Siv3D_MessageBus
        run: python3 scripts/msbuild.py Test Debug

      - name: Run Test (Debug)
        working-directory: Siv3D_MessageBus
        run: python3 scripts/runtest.py Debug

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build-${{ github.ref_name }}-${{ github.sha }}
          path: windows

      - name: Create package archive
        shell: bash
        run: |
          set -euxo pipefail
          PACKAGE_NAME="Siv3D_MessageBus_Windows.zip"
          DEST_DIR="$GITHUB_WORKSPACE/windows"
          OUTPUT_DIR="$GITHUB_WORKSPACE/_site"
          mkdir -p "$OUTPUT_DIR"
          cd "$DEST_DIR"
          zip -r "$OUTPUT_DIR/$PACKAGE_NAME" .

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
